<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Center Content">
    <title>Center Content</title>
    <link rel="stylesheet" href="centering-content.css">
</head>

<body>
    <h1>Center Content</h1>

    <h2>Text align center, x axis</h2>
    <div class="ip-container ip-container-text-center">
        <div class="ip-container-block"></div>
    </div>

    <h2>Margin auto, x axis</h2>
    <div class="ip-container ip-container-margin-auto">
        <div class="ip-container-block"></div>
    </div>

    <h2>Text align center, unknown width, x axis</h2>
    <div class="ip-container ip-container-text-center">
        <img src="http://fillmurray.com/200/300" />
    </div>

    <h2>Margin auto, unknown width, x axis</h2>
    <div class="ip-container ip-container-margin-auto">
        <img src="http://fillmurray.com/200/300" />
    </div>

    <h2>Translate, unknown width and height, x y axis</h2>
    <div class="ip-container ip-container-translate">
        <img src="http://fillmurray.com/200/300" />
    </div>

    <h2>Table, unknown width and height, x y axis</h2>
    <div class="ip-container ip-container-table">
        <div class="ip-container-table-cell">
            <img src="http://fillmurray.com/200/300" />
        </div>
    </div>

     <h2>Flex, unknown width and height, x y axis</h2> 
     <div class="ip-container ip-container-flex">
         <img src="http://fillmurray.com/200/300" />
     </div>
</body>

</html>
