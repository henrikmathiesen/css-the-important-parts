<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Top Menu">
    <title>Responsive Top Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="responsive-top-menu.css">
</head>

<body>
    <h1 class="ip-show-for-md-up">Responsive Top Menu</h1>

    <div class="ip-nav js-ip-nav" role="navigation">
        <ul role="menu">
            <li class="ip-show-for-small-only ip-clearfix">
                <div class="ip-float-left">
                    <h1>Responsive Top Menu</h1>
                </div>
                <div class="ip-float-right">
                    <span class="fa fa-2x fa-times" tabindex="0"></span>
                </div>
            </li>
            <li role="menuitem" aria-selected="false" class="ip-show-for-md-up">
                <a href="#">Home</a>
            </li>
            <li role="menuitem" aria-selected="true" class="ip-show-for-md-up">
                <a href="#">About us</a>
            </li>
            <li role="menuitem" aria-selected="false" class="ip-show-for-md-up">
                <a href="#">Tutorials</a>
            </li>
            <li role="menuitem" aria-selected="false" class="ip-show-for-md-up">
                <a href="#">Newsletter</a>
            </li>
            <li role="menuitem" aria-selected="false" class="ip-show-for-md-up">
                <a href="#">Contact</a>
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="responsive-top-menu.js"></script>
</body>
