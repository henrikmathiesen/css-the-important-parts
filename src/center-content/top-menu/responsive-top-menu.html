<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Top Menu">
    <title>Responsive Top Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="responsive-top-menu.css">
</head>

<body>
    <h1 class="ip-show-for-md-up">Responsive Top Menu</h1>

    <nav class="ip-nav js-ip-nav">
        <ul>
            <li class="ip-show-for-small-only ip-clearfix">
                <div class="ip-float-left">
                    <h1>Responsive Top Menu</h1>
                </div>
                <div class="ip-float-right ip-menu-container" tabindex="0" aria-label="Open menu" role="button">
                    <span class="fa fa-2x fa-times ip-menu-icon"></span>
                </div>
            </li>
            <li class="ip-show-for-md-up js-ip-nav-item">
                <a href="#" aria-selected="false">Home</a>
            </li>
            <li class="ip-show-for-md-up js-ip-nav-item">
                <a href="#" aria-selected="true">About us</a>
            </li>
            <li class="ip-show-for-md-up js-ip-nav-item">
                <a href="#" aria-selected="false">Tutorials</a>
            </li>
            <li class="ip-show-for-md-up js-ip-nav-item">
                <a href="#" aria-selected="false">Newsletter</a>
            </li>
            <li class="ip-show-for-md-up js-ip-nav-item">
                <a href="#" aria-selected="false">Contact</a>
            </li>
        </ul>
    </nav>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="responsive-top-menu.js"></script>
</body>

</html>
