<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Center Content">
    <title>Center Content</title>
    <link rel="stylesheet" href="centering-content.css">
</head>

<body>
    <h1>Center Content</h1>

    <h2>Text align center, x axis</h2>
    <div class="ip-container ip-container-text-center">
        <div class="ip-container-block ip-container-block-text-center"></div>
    </div>

    <h2>Margin auto, x axis</h2>
    <div class="ip-container">
        <div class="ip-container-block ip-container-margin-auto"></div>
    </div>

    <h2>Text align center, unknown width, x axis</h2>
    <div class="ip-container ip-container-text-center">
        <img src="http://fillmurray.com/200/300" />
    </div>

    <h2>Margin auto, unknown width, x axis</h2>
    <div class="ip-container">
        <img src="http://fillmurray.com/200/300" class="ip-container-margin-auto" />
    </div>

    <h2>Translate, unknown width and height, x y axis</h2>
    <div class="ip-container">
        <img src="http://fillmurray.com/200/300" class="ip-container-translate" />
    </div>
</body>

</html>
