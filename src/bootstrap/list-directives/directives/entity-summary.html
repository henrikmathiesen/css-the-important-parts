<div class="ip-entity-summary">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="entity in entities">
            <span class="fa fa-user ip-icon {{'ip-icon-' + entity.type}}" title="{{ entity.type }}" ng-class="{ 'ip-entity-icon-big': entities.length == 1 }"></span>
            <a href="#" title="{{entity.benamning}}">{{ getLabelTruncated(entity.benamning) }}</a>
            
            <span class="label label-success">{{ entity.status }}</span>

            <span class="pull-right">
                <span>50%</span> <!-- Extra short(!) info -->
                <span class="fa fa-circle"></span>
                <span class="fa fa-link"></span>
                <span class="fa fa-pinterest" ng-show="entity.geo"></span>
                <span class="fa fa-map-marker" ng-show="entity.geo"></span>
            </span>
        </li>
    </ul>
</div>
